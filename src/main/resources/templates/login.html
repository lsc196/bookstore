<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrqq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<form id="from" th:action="@{/login}" method="post">
    <div class="mycenter">
        <div class="mysign">
            <div class="col-md-11 text-center">
                <h2>用户登录</h2>
            </div>
            <div class="col-md-10">
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入账户名" required
                       autofocus/>
            </div>
            <div class="col-md-10">
            </div>
            <div class="col-md-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required
                       autofocus/>
            </div>
            <div class="col-md-10">
            </div>
            <div class="col-md-10 mycheckbox checkbox">
                <input type="checkbox" class="col-lg-1" id="remember">记住密码</input>
            </div>
            <div class="col-md-10">
            </div>
            <div class="col-md-10">
                <button type="submit" id="login" class="btn btn-success col-lg-12">
                    登录
                </button>
            </div>
            <div style="text-align: center">
               <a href="/register">还没有账号，去注册</a>
            </div>
            <div  style="text-align: center" th:if="${loginError}">
                <div class="alert alert-danger">
                    <strong th:text="${errorMsg}"></strong>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        var strName = localStorage.getItem('keyName');
        var strPass = localStorage.getItem('keyPass');
        console.log(strPass);
        if(strName){
            $('#username').val(strName);
        }if(strPass){
            $('#password').val(strPass);
            $('#remember').prop("checked", true);
        }
    });

    $("#login").click(function () {
        var strName = $('#username').val();
        var strPass = $('#password').val();
        localStorage.setItem('keyName',strName);
        if($('#remember').is(':checked')){
            console.log("baocunmima");
            localStorage.setItem('keyPass',strPass);
        }else{
            localStorage.removeItem('keyPass');
        }
    });
</script>
</body>
</html>
