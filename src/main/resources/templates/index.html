<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrqq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../../js/users/main.js" th:src="@{/js/users/main.js}"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/header.css">

</head>
<body>
<div th:replace="~{layout/nav::nav}"></div>
<div th:replace="~{layout/header::header}"></div>
<div class="w" id="mainContainer">
    <ul class="keywords-list">
        <li class="keywords-header">
            <img src="/image/icon/mulu-icon.png" style="width: 25px;height: 25px;display: inline-block">
            <span>图书分类</span>
        </li>
        <li class="keywords-item">
            <a class="link" target="_blank" href="/bookCategory?category=程序设计">程序设计</a>
            <a class="link" target="_blank" href="/bookCategory?category=科普读物">科普读物</a>
            <a class="link" target="_blank" href="/bookCategory?category=建筑">建筑</a>
        </li>
        <li class="keywords-item">
            <a class="link" target="_blank" href="/bookCategory?category=艺术">艺术</a>
            <a class="link" target="_blank" href="/bookCategory?category=音乐">音乐</a>
            <a class="link" target="_blank" href="/bookCategory?category=文学">文学</a>
            <a class="link" target="_blank" href="/bookCategory?category=电子/通信">电子/通信</a>
        </li>
        <li class="keywords-item">
            <a class="link" target="_blank" href="/bookCategory?category=管理">管理</a>
            <a class="link" target="_blank" href="/bookCategory?category=经济">经济</a>
            <a class="link" target="_blank" href="/bookCategory?category=金融与投资">金融与投资</a>
        </li>
        <li class="keywords-item">
            <a class="link" target="_blank" href="/bookCategory?category=娱乐/休闲">娱乐/休闲</a>
            <a class="link" target="_blank" href="/bookCategory?category=家居">家居</a>
            <a class="link" target="_blank" href="/bookCategory?category=考试">考试</a>
        </li>
        <li class="keywords-item">
            <a class="link" target="_blank" href="/bookCategory?category=心理学">心理学</a>
            <a class="link" target="_blank" href="/bookCategory?category=政治/军政">政治/军政</a>
            <a class="link" target="_blank" href="/bookCategory?category=国家/古籍">国家/古籍</a>
        </li>
        <li class="keywords-item">
            <a class="link" target="_blank" href="/bookCategory?category=计算机">计算机</a>
            <a class="link" target="_blank" href="/bookCategory?category=考试">考试</a>
            <a class="link" target="_blank" href="/bookCategory?category=医学">医学</a>
        </li>
        <li class="keywords-item">
            <a class="link" target="_blank" href="/bookCategory?category=工业技术">工业技术</a>
            <a class="link" target="_blank" href="/bookCategory?category=期刊">期刊</a>
            <a class="link" target="_blank" href="/bookCategory?category=青春文学">青春文学</a>
        </li>
        <li class="keywords-item">
            <a class="link" target="_blank" href="/bookCategory?category=动漫">动漫</a>
            <a class="link" target="_blank" href="/bookCategory?category=时尚/美妆">时尚/美妆</a>
            <a class="link" target="_blank" href="/bookCategory?category=婚恋">婚恋</a>
        </li>
        <li class="keywords-item">
            <a class="link" target="_blank" href="/bookCategory?category=育儿/家教">育儿/家教</a>
            <a class="link" target="_blank" href="/bookCategory?category=法律">法律</a>
            <a class="link" target="_blank" href="/bookCategory?category=社会科学">社会科学</a>
        </li>

    </ul>
    <div class="banner-con">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- 指示符 -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
                <li data-target="#demo" data-slide-to="4"></li>
            </ul>

            <!-- 轮播图片 -->
            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <img src="/image/banner/banner1.jpg">
                </div>
                <div class="carousel-item">
                    <img src="/image/banner/banner2.jpg">
                </div>
                <div class="carousel-item">
                    <img src="/image/banner/banner3.jpg">
                </div>
                <div class="carousel-item">
                    <img src="/image/banner/banner4.jpg">
                </div>
                <div class="carousel-item">
                    <img src="/image/banner/banner5.jpg">
                </div>
            </div>
            <!-- 左右切换按钮 -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    <div class="w">
        <div class="floor-wrap">
            <h1 class="floor-title">F1 推荐书籍</h1>
            <ul class="floor-list">
                <li class="floor-item" th:each="book : ${recommendBooks}">
                    <a th:href="@{'/bookdesc?bid='+${book.bid}}" target="_blank">
                        <img class="floor-img" th:src="${book.getImage_w()}"  />
                    </a>
                    <span class="floor-price" th:text="'￥'+${book.getPrice()}"></span>
                    <span class="floor-text" th:text="${book.getBname()}"></span>
                </li>
            </ul>
        </div>
        <div class="floor-wrap">
            <h1 class="floor-title">F2 热门书籍</h1>
            <ul class="floor-list">
                <li class="floor-item" th:each="hotbook : ${hotBooks}">
                    <a th:href="@{'/bookdesc?bid='+${hotbook.bid}}" target="_blank">
                        <img class="floor-img" th:src="${hotbook.getImage_w()}" />
                    </a>
                    <span class="floor-price" th:text="'￥'+${hotbook.getPrice()}"></span>
                    <span class="floor-text" th:text="${hotbook.getBname()}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="layout/footer :: footer"></div>
</div>
</body>
</html>
