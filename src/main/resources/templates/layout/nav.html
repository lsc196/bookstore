<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrqq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div th:fragment="nav">
            <div class="nav">
                <div class="w">
                    <div class="user">

                        <div sec:authorize="isAnonymous()">
                            <span class="user">
                                <span class="link">
                                    <a class="link" href="/index" th:method="get">首页</a>
                                </span>
                                <span class="link">
                                    <a class="link" href="/login" th:method="get">登录</a>
                                </span>
                                <span class="link">
                                    <a class="link" href="/register" th:method="get">注册</a>
                                </span>
                            </span>
                        </div>
                        <div sec:authorize="isAuthenticated()">


                            <form action="/logout" th:action="@{/logout}" method="post">
                                <span class="link">
                                    <a class="link" href="/index" th:method="get">首页</a>
                                </span>
                                <span class="link-text">
                                    欢迎，
                                    <span sec:authentication="name"></span>
                                </span>
                                <input class="link " type="submit" value="退出">
                            </form>

                        </div>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="link" href="/cart">
                                    <i class="icon-cart"></i>
                                    购物车
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="link" href="/myOrders">我的订单</a>
                            </li>
                            <li class="nav-item">
                                <a class="link" href="/userCenter">个人中心</a>
                            </li>
                            <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                                <a class="link" href="#">关于MMall</a>
                            </li>
                            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                                <a class="link" href="/admins">后台管理</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
