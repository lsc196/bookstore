<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/thymeleaf-bootstrap-paginator.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">网上书店管理平台</a>
        <a class="navbar-brand" href="/index">首页</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="nav navbar-nav navbar-right">
		        <span class="navbar-text">欢迎</span>
                <li class="nav-item">
                    <div STYLE="color: white;font-size: 22px;line-height: 35px;width: 100px;margin-left: 15px"
                         sec:authentication="name"></div>
                </li>
            </ul>
            <form class="form-inline" action="/logout" th:action="@{/logout}" method="post">
                <button class="btn btn-success" type="submit">注销</button>
            </form>
        </div>
    </div>


</nav>
<!-- Page Content -->
<div class="container-fluid blog-content-container">

    <div class="row">

        <!-- 左侧栏目 -->
        <div class="col-md-4 col-xl-3">


            <!-- 分类 -->
            <div class="card ">
                <h5 class="card-header"><i class="fa fa-bars" aria-hidden="true"></i> 菜单</h5>

                <ul class="list-group blog-menu" th:each="menu : ${model.list}">
                    <!-- data-th-attr="url=${menu.url}" -->
                    <a href="javascript:void(0)" class="list-group-item active"
                       th:title="${menu.name}" th:text="${menu.name}" th:attr="url=${menu.url}">
                        用户管理
                    </a>
                </ul>
            </div>

        </div>

        <!-- 右侧栏目 -->
        <div class="col-md-8 col-xl-9">
            <div class="card" id="rightContainer">
            </div>
        </div>

    </div>
    <!-- /.row -->

</div>
<div th:replace="layout/footer :: footer"></div>
<!-- /.container -->

<!-- JavaScript -->
<script src="../../js/admins/main.js" th:src="@{/js/admins/main.js}"></script>

</body>
</html>
