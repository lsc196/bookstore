<!DOCTYPE html>
<html xmlns="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:th="http://www.thymeleaf.org">

<div class="card-header">

    <div class="input-group col-md-7 col-xl-6">

        <input type="text" class="form-control" id="searchOrderNo"
               placeholder="输入订单号称进行搜索">
        <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchOrderNoBtn">搜索
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</span>

    </div>
</div>

<div id="mainContainer" class="container">
    <div id="mainContainerRepleace" class="row">
        <div style="width:1000px;  overflow:scroll;">
            <table class="table" style="width:1500px;">
                <thead>
                <tr bgcolor="#5f9ea0">
                    <th data-field="operation">操作</th>
                    <th data-field="id">订单号</th>
                    <th data-field="bname">用户ID</th>
                    <th data-field="author">收货人</th>
                    <th data-field="price">手机号吗</th>
                    <th data-field="press">地址</th>
                    <th data-field="press">实付款</th>
                    <th data-field="press">交易状态</th>
                    <th data-field="press">创建时间</th>
                    <th data-field="press">更新时间</th>

                </tr>
                </thead>
                <tbody>
                <div th:each="order : ${model.orderList}">
                    <tr>
                        <td>
                            <div>
                                <a class="order-edit" data-toggle="collapse"
                                   th:href="'#detail'+${order.orderNo}"> <i class="icon-see"></i>
                                </a>
                                <a class="order-delete" role="button"
                                   data-th-attr="orderNo=${order.orderNo}"> <i class="icon-delete"
                                                                               aria-hidden="true"></i>
                                </a>
                            </div>
                        </td>
                        <td th:text="${order.orderNo}"></td>
                        <td th:text="${order.userId}"></td>
                        <td th:text="${order.userName}"></td>
                        <td th:text="${order.phone}"></td>
                        <td th:text="${order.address}"></td>
                        <td th:text="${order.totalSum}"></td>
                        <td th:text="${order.status}"></td>
                        <td th:text="${order.createdTime}"></td>
                        <td th:text="${order.updatedTime}"></td>
                    </tr>

                    <tr  th:id="'detail'+${order.orderNo}" class="collapse" bgcolor="aqua" >
                        <th>商品清单</th>
                        <th>图片</th>
                        <th>名称</th>
                        <th>分类</th>
                        <th>价格</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th colspan="3"></th>
                    </tr>
                    <tr th:id="'detail'+${order.orderNo}" class="collapse" th:each="detail:${order.orderDetailList}">
                        <td></td>
                        <td><img th:src="${detail.productImage}" style="width: 80px;height: 80px"></td>
                        <td th:text="${detail.productName}"></td>
                        <td th:text="${detail.productCategory}"></td>
                        <td th:text="${detail.currentPrice}"></td>
                        <td th:text="${detail.quantity}"></td>
                        <td th:text="${detail.totalPrice}"></td>

                    </tr>
                    </div>

                </tbody>

            </table>
        </div>

        <!--<div th:replace="fragments/page :: page"></div>-->
        <div th:replace="~{fragments/page :: page}"></div>
    </div>

</div>


<!-- JavaScript -->
<script src="../../js/admins/order.js" th:src="@{/js/admins/order.js}"></script>
