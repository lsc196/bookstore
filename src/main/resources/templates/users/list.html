<!DOCTYPE html>
<html xmlns="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:th="http://www.thymeleaf.org">

<div class="card-header">

    <div class="input-group col-md-7 col-xl-6">

        <input type="text" class="form-control" id="searchName"
               placeholder="输入用户名称进行搜索">
        <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchNameBtn">搜索
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</span>
        <a class="btn btn-primary" data-toggle="modal"
                   data-target="#flipFlop" role="button" id="addUser"><i
            class="fa fa-plus" aria-hidden="true"></i>添加
        </a>

    </div>
</div>

<div id="mainContainer" class="container">
    <div id="mainContainerRepleace" class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="username">账号</th>
                <th data-field="name">手机</th>
                <th data-field="email">邮箱</th>
                <th data-field="authorities">角色</th>
                <th data-field="operation">操作</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${userModel.userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.roles[0].name}"></td>
                <td>
                    <div>
                        <a class="edit-user " data-toggle="modal"
                           data-target="#flipFlop" role="button"
                           data-th-attr="userId=${user.id}"> <i
                                class="icon-eidt " aria-hidden="true"></i>

                        </a>
                        <a class="delete-user" role="button"
                                data-th-attr="userId=${user.id}"> <i class="icon-delete"
                                                                     aria-hidden="true"></i>
                    </a>
                    </div>
                </td>
            </tr>

            </tbody>

        </table>
        <!--<div th:replace="fragments/page :: page"></div>-->
        <div th:replace="~{fragments/page :: page}"></div>
    </div>

</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
     aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">新增/编辑</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body" id="userFormContainer"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="../../js/admins/user.js" th:src="@{/js/admins/user.js}"></script>
