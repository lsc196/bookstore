<!DOCTYPE html>
<html xmlns="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:th="http://www.thymeleaf.org">

<div class="card-header">

    <div class="input-group col-md-7 col-xl-6">
        <input type="text" class="form-control" id="searchCategoryName"
               placeholder="输入分类名称进行搜索">
        <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchCategoryNameBtn">搜索
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</span>
        <a class="btn btn-primary" data-toggle="modal"
                   data-target="#flipFlop" role="button" id="addCategory"><i
            class="fa fa-plus" aria-hidden="true"></i>添加
        </a>

    </div>
</div>

<div id="mainContainer" class="container">
    <div id="mainContainerRepleace" class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th >ID</th>
                <th >分类名称</th>
                <th >描述</th>
                <th >操作</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="c : ${categoryModel.List}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.cname}"></td>
                <td th:text="${c.descrise}"></td>
                <td>
                    <div>
                        <a class="category-edit " data-toggle="modal"
                           data-target="#flipFlop" role="button"
                           data-th-attr="cId=${c.id}"> <i
                                class="icon-eidt " aria-hidden="true"></i>

                        </a>
                        <a class="category-delete" role="button"
                                data-th-attr="cId=${c.id}"> <i class="icon-delete"
                                                                     aria-hidden="true"></i>
                    </a>
                    </div>
                </td>
            </tr>

            </tbody>

        </table>
        <!--<div th:replace="fragments/page :: page"></div>-->
        <div th:replace="~{fragments/page :: page}"></div>
    </div>

</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
     aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">新增/编辑</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body" id="CategoryFormContainer"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="../../js/admins/category.js" th:src="@{/js/admins/category.js}"></script>
