<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div class="container">
 
<form  th:action="@{/manage/category}" method="post" th:object="${categoryModel.category}" id="categoryForm">
	<input type="hidden" name="id" th:value="*{id}">
	
	<div class="form-group ">
		<label for="cname" class="col-form-label">分类名称</label>
		<input type="text" class="form-control" id="cname" name="cname"  th:value="*{cname}" maxlength="50" placeholder="请输入分类名称">
	</div>
	<div class="form-group">
		<label for="descrise" class="col-form-label">描述</label>
		<input type="text" class="form-control" id="descrise" name="descrise" th:value="*{descrise}" maxlength="50" placeholder="请输入描述">
	</div>
</form>

</div>
<!-- /.container -->
